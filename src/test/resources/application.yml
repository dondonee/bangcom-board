server:
  port: 8084

spring:
  profiles:
    active: sensitive
  application.name: board
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
mybatis:
  type-aliases-package: com.knou.board.domain
  type-handlers-package: com.knou.board.domain
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
