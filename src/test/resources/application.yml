server:
  port: 8084

spring:
  application.name: board
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    url: jdbc:h2:tcp://localhost/~/testonly;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;IGNORECASE=TRUE
    username: sa
mybatis:
  type-aliases-package: com.knou.board.domain
  type-handlers-package: com.knou.board.domain
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    org.springframework.jdbc: DEBUG
    com.knou.board.repository.mybatis: DEBUG
