server:
  port: 8084


spring:
  application.name: board
#  profiles.active: sensitive
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  messages:
    basename: errors
  datasource:
    driver-class-name: org.h2.Driver
#    임시 메모리 데이터베이스
    datasource:
      url: jdbc:h2:tcp://localhost/~/testonly;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;IGNORECASE=TRUE
      username: sa
mybatis:
  type-aliases-package: com.knou.board.domain
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    org.springframework.jdbc: DEBUG
    com.knou.board.repository.mybatis: DEBUG
